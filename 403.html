
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 403: Доступ запрещен</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282a36;
            color: #f8f8f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 20px #ff5555;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        a {
            color: #bd93f9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>Доступ запрещен</p>
        <p>У вас нет разрешения на доступ к этой странице.</p>
        <a href="/">Вернуться на главную страницу</a>
    </div>
</body>
</html>
